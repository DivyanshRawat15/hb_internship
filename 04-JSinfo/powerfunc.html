<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>power function</title>
</head>
<body>
    <p>This is a power function and can be used to calculate the solution of the exponent expression...</p>
    <script>
        function pow(x, n){
            let result = x;
            for(let i = 1; i<n; i++){
                result *= x;
            }
            return result;
        }
        let x = prompt("x?", "");
        let n = prompt("n?", "");
        if(n<1){
            alert(`Power ${n} is not supported, use a +ve integer`);
        } else { alert(pow(x, n)); }
    </script>
</body>
</html>
