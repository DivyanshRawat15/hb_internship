<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Calculator</title>
    <link rel="stylesheet" href="bday.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="form">
            <label for="birthday">Enter Date Of Birth</label>
            <input type="date" id="birthday" name="birthday">
            <button id="btn"><b>Calculate Age</b></button>
            <p id="result">Lifespan Spent</p>
        </div>
    </div>
    <script src="bday.js"></script>
</body>
</html>
