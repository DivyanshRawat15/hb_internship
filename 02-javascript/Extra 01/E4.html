<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 04</title>
    <style>
        input {
            width: 90%;
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            border-radius: 20px;
        }

        button {
            width: 120px;
            padding: 10px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0px 0px 5px red;
        }

        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body style="font-family: Arial, Helvetica, sans-serif; background: black;">

<div class="calculator" style="width: 320px; margin: 80px auto; padding: 20px; background: grey; border-radius: 10px; text-align: center; box-shadow: 0px 0px 30px yellow;">
    <h2 style="color: white;"><b>CALCULATOR</b></h2>

    <input type="number" id="num1" placeholder="Enter Number 1">
    <input type="number" id="num2" placeholder="Enter Number 2">

    <br>

    <button onclick="add()">Addition</button>
    <button onclick="subtract()">Subtraction</button>
    <button onclick="divide()">Division</button>
    <button onclick="square()">Square</button>
    <button onclick="sqrt()">Square Root</button>

    <p id="result"></p>
</div>

<script>

    function add() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a + b);
    }

    function subtract() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);
        document.getElementById("result").innerHTML = "Result: " + (a - b);
    }

    function divide() {
        let a = Number(document.getElementById("num1").value);
        let b = Number(document.getElementById("num2").value);

        if (b === 0) {
            document.getElementById("result").innerHTML = "Cannot divide by zero";
        } else {
            document.getElementById("result").innerHTML = "Result: " + (a / b);
        }
    }

    function square() {
        let a = Number(document.getElementById("num1").value);
        document.getElementById("result").innerHTML = "Result: " + (a * a);
    }

    function sqrt() {
        let a = Number(document.getElementById("num1").value);
        document.getElementById("result").innerHTML = "Result: " + Math.sqrt(a);
    }

</script>

</body>
</html>
